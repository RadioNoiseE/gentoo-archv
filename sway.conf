set $mod Mod4
set $left h
set $down j
set $up k
set $right l
set $term foot
set $menu bemenu-run -i --list 6 --center -x -n -fn iosevka:0 --tb "#FFFFFF00" --fb "#00000000" --cb "#00000000" --nf "FFFFFF00" --nb "#00000000" --hf "#FFFFFF" --hb "#00000000" --fbb "#00000000" --sb "#FFFFFF00" --ab "#00000000" --scb "#00000000" --tf "#FFFFFF00" --border 6 --bdr "#00000000" --width-factor 1 --wrap --prompt "" --prefix "" --hp 4 --no-spacing --sf "#FFFFFF00" | xargs swaymsg exec --
set $lock ~/.config/sway/swaylock_blur

output eDP-1 scale 1
output * bg ~/.background fill

# inhibit_idle fullscreen
exec_always swayidle -w \
    timeout 240 '$lock' \
    timeout 480 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
    before-sleep '$lock'

input "10182:480:GXTP7863:00_27C6:01E0_Touchpad" {
    dwt enabled
    tap enabled
    natural_scroll enabled
    middle_emulation enabled
}
input "10182:480:GXTP7863:00_27C6:01E0_Mouse" {
    accel_profile "flat"
    pointer_accel -0.1
}
input "type:keyboard" {
    repeat_delay 500
  # repeat_rate 5
}

bindsym $mod+Shift+t exec $term
bindsym --locked $mod+Shift+q kill
bindsym $mod+Shift+m exec $menu
floating_modifier $mod normal
bindsym $mod+Shift+r reload
bindsym --locked $mod+Shift+e exit
bindsym --release $mod+Shift+x exec doas shutdown -h now

bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right
bindsym $mod+Tab [con_mark=_prev] focus

bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym --no-repeat $mod+1 workspace number 1; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+2 workspace number 2; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+3 workspace number 3; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+4 workspace number 4; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+5 workspace number 5; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+6 workspace number 6; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+7 workspace number 7; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+8 workspace number 8; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+9 workspace number 9; exec "echo 1 > /tmp/sovpipe"
bindsym --no-repeat $mod+0 workspace number 10; exec "echo 1 > /tmp/sovpipe"
bindsym --release $mod+1 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+2 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+3 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+4 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+5 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+6 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+7 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+8 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+9 exec "echo 0 > /tmp/sovpipe"
bindsym --release $mod+0 exec "echo 0 > /tmp/sovpipe"

bindsym $mod+Shift+1 move container to workspace number 1
bindsym $mod+Shift+2 move container to workspace number 2
bindsym $mod+Shift+3 move container to workspace number 3
bindsym $mod+Shift+4 move container to workspace number 4
bindsym $mod+Shift+5 move container to workspace number 5
bindsym $mod+Shift+6 move container to workspace number 6
bindsym $mod+Shift+7 move container to workspace number 7
bindsym $mod+Shift+8 move container to workspace number 8
bindsym $mod+Shift+9 move container to workspace number 9
bindsym $mod+Shift+0 move container to workspace number 10

bindsym $mod+t splith
bindsym $mod+v splitv

bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

bindsym $mod+f fullscreen
bindsym $mod+Shift+space floating toggle
bindsym $mod+space focus mode_toggle
bindsym $mod+a focus parent

bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show

mode "resize" {
    bindsym $left resize shrink width 10px
    bindsym $down resize grow height 10px
    bindsym $up resize shrink height 10px
    bindsym $right resize grow width 10px
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "resize"

bindsym XF86MonBrightnessDown exec xbacklight -dec 2
bindsym XF86MonBrightnessUp exec xbacklight -inc 3

bindsym XF86AudioLowerVolume exec pactl set-sink-volume @DEFAULT_SINK@ -4%
bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +4%

bindsym Print exec grim ~/Images/ps_$(date +"%Y%m%d%H%M%S").png
bindsym $mod+Print exec grim -g "$(slurp)" ~/Images/psa_$(date +"%Y%m%d%H%M%S").png

bindsym $mod+Shift+z exec $lock

bar {
    status_command waybar
    mode invisible
}

default_border none
default_floating_border none

font Iosevka 10
font pango:Iosevka 10

for_window [class=".*"] opacity set 0.94
hide_edge_borders smart
gaps inner 6
gaps outer 0
smart_gaps off

for_window [window_role="pop-up"] floating enable
for_window [window_role="bubble"] floating enable
for_window [window_role="dialog"] floating enable
for_window [window_type="dialog"] floating enable
for_window [window_role="task_dialog"] floating enable
for_window [window_type="menu"] floating enable
for_window [window_type="notification"] floating enable
for_window [app_id="floating"] floating enable
for_window [app_id="floating_update"] floating enable
for_window [class="(?i)pinentry"] floating enable
for_window [title="Administrator privileges required"] floating enable

for_window [title="About Mizilla Firefox"] floating enable
for_window [window_role="About"] floating enable
for_window [app_id="firefox" title="Library"] floating enable, border none, sticky enable
for_window [title="Firefox - Sharing Indicator"] kill
for_window [con_mark="Picture-in-Picture"] floating enable, opacity set 1

for_window [app_id="org.qgis.qgis"] floating enable

for_window [app_id="mpv"] floating enable, opacity set 1
for_window [class="steam_proton"] floating enable, opacity set 1

for_window [app_id="foot"] floating enable, resize set height 1060, resize set width 1690
for_window [app_id="qemu"] floating enable, opacity set 1

xwayland enabled

exec mako
exec_always fcitx5 -d
exec ~/.config/sway/track_prev_focus
exec ~/.config/sway/floating_size
exec rm -f /tmp/sovpipe && mkfifo /tmp/sovpipe && tail -f /tmp/sovpipe | sov -t 500

include /etc/sway/config.d/*
